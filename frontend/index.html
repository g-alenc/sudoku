<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku em C++ e Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku</h1>

        <div id="mainMenu">
            <button id="loadGameButton">Carregar Jogo Salvo</button>
            <button id="showNewGameOptionsButton">Novo Jogo</button>
        </div>

        <div id="newGameOptions" style="display: none;">
            <h2>Escolha a Dificuldade</h2>
            <div class="game-name-container">
                <label for="gameNameInput">Nome do Jogo:</label>
                <input type="text" id="gameNameInput" placeholder="Digite o nome do jogo" required>
            </div>
            <div class="difficulty-slider-container">
                <input type="range" id="difficultySlider" min="0" max="3" value="1">
                <div class="difficulty-labels">
                    <span>Fácil</span>
                    <span>Médio</span>
                    <span>Difícil</span>
                    <span>Mestre</span>
                </div>
            </div>
            <button id="startNewGameButton">Iniciar Novo Jogo</button>
            <button id="backToMenuButton">Voltar ao Menu</button>
        </div>

        <div id="sudoku-board" class="sudoku-board" style="display: none;">
            </div>

        <div id="gameControls" style="display: none;">
            <button id="saveGameButton">Salvar Jogo</button>
            <button id="backToMenuFromGameButton">Voltar ao Menu</button>
        </div>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
